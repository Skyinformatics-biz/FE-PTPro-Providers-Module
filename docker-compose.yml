version: "3.7"

services:
  fe-ptpro-providers:
    image: fe-ptpro-providers
    build:
      context: .
      dockerfile: docker/dockerfile
    container_name: fe-ptpro-providers
    hostname: 'localhost'
    restart: "no"
    tty: true
    working_dir: /usr/www/app/src/modules/
    environment:
      NG_CLI_ANALYTICS: "false"
    ports:
      - "4800:4800"
    volumes:
      - ./module:/usr/www/app/src/providers
    #command: sh -c "/tmp/submodules.sh"
    networks:
      - app-network
      
#Docker networks
networks:
  app-network:
    driver: bridge